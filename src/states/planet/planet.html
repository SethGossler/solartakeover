<script type="template" id="planet_tpl">

	<div class="state-ui planet">
		<div class="stats">
			<span> Tech Credits: {techCredits} </span>
			<span> Food Credits: {foodCredits} </span>
		</div>

		<div class="top">
			<div class="zoom-out" rv-on-click="zoomOut">
				Back To Solar View
			</div>

			<div class="planet-info">
				<div class="left">
					<div class="planet-name">
						{ planet.name }
					</div>
					<div class="status">
						{ planet.habitation | statustext }
					</div>
				</div>
				<div class="level">
					<span>{ planet.level }</span>
					<div class="experience">
						<span>{planet.experience}/{planet.neededExperience}</span>
					</div>
				</div>

			</div>
		</div>

		<div rv-class-colonized=planet.habitation class="bottom">
			<div rv-show="colonizable" class="resource-panel">
					<div rv-hide="planet.habitation" class="colonize-options">
						<div class="colonize settlement" rv-on-click="setStatus" data-status="2">
							Establish Settlement
						</div>
						<div class="colonize mining" rv-on-click="setStatus" data-status="3">
							Establish Mining Corp
						</div>
						<div class="colonize farming" rv-on-click="setStatus" data-status="4">
							Establish Farming Colony
						</div>
					</div>
			</div>
			<div rv-show="planet.habitation" class="resource-panel">
					<div rv-show="planet.habitation" class="planet-stats">
						<div class="population">
							Population: { planet.population }
						</div>
						<div class="resource-generation">
							{ planet.resourceGeneration }
						</div>
						<div class="politics">
							<div class="loyalty">
								{ planet.loyalty }%
							</div>
							<div class="happiness">
								{ planet.happiness }%
							</div>
						</div>
					</div>
			</div>
		</div>

		<div rv-show="planet.habitation" class="inventory">
			<div class="production-items">
				<h3> Production Items </h3>
				<div class="item" rv-each-inv="ownedItems.productionItems">
					{inv.alias}
				</div>
			</div>
		</div> 

		<div rv-show="planet.habitation" class="abilities">
			<h3> Abilities </h3>

			<div class="ability" rv-each-item="items" data-type="item" rv-data-item="item.name" rv-on-click="setAbility">
				{item.alias}
				<div class="requirements">
					<span> Desc: {item.description} </span>
					<span> Level Needed: {item.levelRequirement} </span>
					<span> Food Cost: {item.cost.food} </span>
					<span> Tech Cost: {item.cost.tech} </span>
					<span> Pop Cost: {item.cost.people} </span>
					<span> happiness: {item.cost.happiness} </span>
					<span> loyalty: {item.cost.loyalty} </span>
				</div>
			</div>

		</div>

	</div>
</script>
