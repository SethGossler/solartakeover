<script type="template" id="planet_tpl">
	<div class="state-ui planet">
		<div class="top">
			<div class="zoom-out">
				- 
			</div>
			<div class="planet-name">
				<%= name %>
			</div>
			<div class="status">
				<% if( habitation == 1) { %>
					Home World
				<% } %>
				<% if( habitation == 0) { %>
					Uninhabited
				<% } %>
			</div>
		</div>
		<div class="right">
			<% if(habitation > 0 ) { %>
				<div class="upgrade-panel">
					<div class="upgrade one">
					</div>
					<div class="upgrade two">
					</div>
					<div class="upgrade three">
					</div>
					<div class="upgrade four">
					</div>
				</div>
			<% } %>
		</div>
		<div class="bottom <%= habitation == 0 ? 'colonize' : '' %>">
			<div class="resource-panel">
			</div>
		</div>
	</div>
</script>
